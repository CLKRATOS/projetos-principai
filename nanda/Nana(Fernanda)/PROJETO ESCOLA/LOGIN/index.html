<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>LOGIN</title>
</head>
<body>
     <div class="main-login">
        <h1>Por favor, faça seu login<br> 
            E se divirta ao entrar</h1> </div>
        <img src="informatica.svg" 
         class="left-login-image" 
         alt="Informática">  
    <div class="left-login"> 
    <div class="right-login"> 
    <div class="card-login">
         <h1>LOGIN</h1>
    <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" 
              name="usuario" 
              placeholder="Usuário">
    <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password"
                name="senha" 
                placeholder="Senha">
    </div>
            <button class="btn-login">Login</button>
    </div>
    </div>
    </div>

</body>
</html>
