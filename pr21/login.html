<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:rgb(31, 29, 29);
        }
        input{
            margin-bottom: 20px;
            padding: 5px;
            text-align: center;
            box-shadow: inset 0px 1px 15px rgba(43, 48, 43, 0.86);
            border: 1px solid;
            border-radius: 7px;
            margin-top:15px;
        }
        .login{
            text-align: center;
            max-width: 420px;
            border: 2px solid black;
            margin: 55px auto auto auto;
            padding: 10px;
            border-radius: 5px;
            background-image: linear-gradient(to bottom,rgb(37, 31, 31),rgb(53, 53, 53));
            box-shadow: 0px 0px 9px 1px;
            
        }
        div h1 {
            background-image: linear-gradient(to bottom,rgb(37, 31, 31),rgb(53, 53, 53));
            margin:-10px;
            padding: 7px 7px 30px 7px;
            color: rgba(255, 255, 255, 0.767);
            border-radius: 5px;
            text-align: center;
        }
        button{
   
            padding: 8px;
            font-size: 16px;
            border: 1px solid;
            font-weight: bolder;
            border-radius: 8px;
            box-shadow: inset 0px 1px 15px rgba(43, 48, 43, 0.86);
        }

    </style>
    
</head>
<body id="login">
    
    <div class="login">
        <form action="pr21.html">
            <h1 class="h">Login</h1>
            <input type="email" name="email" required placeholder="E-mail" class="email"><br>

            <button type="submit">Concluir</button>
        </form>
