<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="310" height="105" border="1" cellpadding="2" ellspacing="2" bgColor="#00ccff">
        <!--Titulo na tabela html <caption>-->
        <caption>Capitais e seus estados </caption>
        <!--representem titulos, ganhador um destaque em relação ás demais células, <th>-->
        <th>Cidade</th>
        <th>Estado</th>
        <th>Brasil</th>
        <tr>
            <td>Fortaleza</td>
            <td>ceará</td>
            <td>Brasil</td>
        </tr>
        <tr>
            <td>Salvador</td>
            <td>Bahia</td>
            <td>Brasil</td>
        </tr>
        <tr>
            <td>Vitória</td>
            <td>Espíroto Santos</td>
            <td>Brasil</td>
        </tr>
    </table>
    <br><br>
    <!--Efeito com tabela passado o mouse -->
    <table width="310" height="105" border="1" cellpadding="2" cellspacing="2" bgColor="red">
        <caption>Capitais e seus estados</caption>
        <th>Cidade</th>
        <th>Estado</th>
        <TH>País</TH>
        <tr>
            <td bgColor="white" onmouseover="bgColor='orange'" onmouseout="bgColor='white'" >Fortaleza</td>
            <td bgColor="white" onmouseover="bgColor='orange'" onmouseout="bgColor='white'" >ceará</td>
            <td bgColor="white" onmouseover="bgColor='orange'" onmouseout="bgColor='white'" >Brasil</td>
        </tr>
        <tr>
            <td bgColor="white" onmouseover="bgColor='#00ff66'" onmouseout="bgColor='#3366ff'" >Salvador</td>
            <td bgColor="white" onmouseover="bgColor='#00ff66'" onmouseout="bgColor='#3366ff'" >Bahia</td>
            <td bgColor="white" onmouseover="bgColor='#00ff66'" onmouseout="bgColor='#3366ff'" >Brasil</td>
        </tr>
        <tr>
            <td bgColor="white" onmouseover="bgColor='#00ff66'" onmouseout="bgColor='#3366ff'" >Vitória</td>
            <td bgColor="white" onmouseover="bgColor='#00ff66'" onmouseout="bgColor='#3366ff'" >Espirito Santos</td>
            <td bgColor="white" onmouseover="bgColor='#00ff66'" onmouseout="bgColor='#3366ff'" >Brasil</td>
        </tr>
    </table>






</body>
</html>
