<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        /*pseudo-classe =elas definem estado de elemento dentro do html*/
        /*Pseudo-elementos = eles mexem no comteudo do elemento */
        body{
            font-family:sans-serif;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            text-decoration: underline;
            color: darkred;
        }
        a:visited{/* Quando nós ja usamos ou ja acessamos ou quando nós clicamos*/
            color:blue;
        }
        a:active{/* ele e usanós para quando clicar aparece uma coisa */
            color: gold;
        }
        a::after{
            text-decoration: none;
            font-weight: normal;
            color: aquamarine;
            content: '[link]';
            
        }
    </STYle>
</head>
